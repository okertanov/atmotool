<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>.::Atmo Tool Login::.</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="components/jquery-ui/themes/smoothness/jquery-ui.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="components/jquery/dist/jquery.js"></script>
    <script src="components/jquery-ui/ui/core.js"></script>
    <script src="components/jquery-ui/ui/widget.js"></script>
    <script src="components/jquery-ui/ui/accordion.js"></script>
    <script src="client-app.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Atmo Tool</h1>
            <div class="account-wall">
                <img class="profile-img" src="login-lock.png" alt="" />
                <form class="form-signin" action="/signin" method="post">
                    <input id="id-email" name="email" type="text" class="form-control" placeholder="Email" required autofocus />
                    <input id="id-password" name="password" type="password" class="form-control" placeholder="Password" required />
                    <input id="ui-signin-btn" class="btn btn-lg btn-primary btn-block" type="submit" value="Sign In" method="post"/>
                    <input id="ui-auth-btn" class="btn btn-lg btn-primary btn-block" type="button" value="Authenticate" />
                </form>
                <a href="#" class="text-center new-account">Create an account </a>
            </div> <!-- account-wall -->
        </div> <!-- col-sm-6 -->
    </div> <!-- row -->
</div> <!-- container -->


</body>
</html>
