<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>atmotool</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="components/jquery-ui/themes/smoothness/jquery-ui.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="components/jquery/dist/jquery.js"></script>
    <script src="components/jquery-ui/ui/core.js"></script>
    <script src="components/jquery-ui/ui/widget.js"></script>
    <script src="components/jquery-ui/ui/accordion.js"></script>
    <script src="client-app.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">atmotool</h1>

            <div class="account-wall">
                <img class="profile-img"
                     src="login-lock.png?sz=120"
                     alt="">

                <form class="form-signin" action="/signin" method="post">
                    <input id="id-email" name="email" type="text" class="form-control" placeholder="Email" required autofocus>
                    <input id="id-password" name="password" type="password" class="form-control" placeholder="Password" required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                    <input class="btn btn-lg btn-primary btn-block" type="button" value="Authenticate" onclick="authenticate()">
                </form>

            </div>
            <a href="#" class="text-center new-account">Create an account </a>
        </div>
    </div>
</div>


</body>
</html>
