<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>atmotool</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="components/jquery-ui/themes/smoothness/jquery-ui.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="components/jquery/dist/jquery.js"></script>
    <script src="components/jquery-ui/ui/core.js"></script>
    <script src="components/jquery-ui/ui/widget.js"></script>
    <script src="components/jquery-ui/ui/accordion.js"></script>
    <script src="client-app.js"></script>
</head>
<body>

<div class="container">
    <div class="row row-centered">

        <form class="form-horizontal" action="/login" method="post">
            <fieldset>

                <legend>Netatmo web client</legend>

                <div class="row">
                    <h3 class="ui-form-header">
                        <img src="login-lock.png"/>
                    </h3>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="id-login">Email</label>

                    <div class="col-md-6">
                        <input id="id-login"
                               name="login"
                               type="text"
                               placeholder="Email"
                               class="form-control input-md">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="id-password">Password</label>

                    <div class="col-md-6">
                        <input id="id-password"
                               name="password"
                               type="text"
                               placeholder="Password"
                               class="form-control input-md">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-6">
                        <button id="id-submit-button"
                                name="submit.button"
                                type="submit"
                                class="btn btn-success col-md-6"
                                value="Login">Login
                        </button>
                    </div>
                </div>


            </fieldset>
        </form>

    </div>


</div>


</body>
</html>
